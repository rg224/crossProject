<!DOCTYPE html>
<html>
<head>
	<title>Sentiment Analysis</title>
	<link rel="stylesheet" type="text/css" href="sentiment_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <p><a class="brand" href="sentiment.html">Sentiment Analysis</a></p>

    <div class="data">
        <div class="row">
          <div class="col s6">
            <div class="input-field col s10">
              <input id="url" type="url">
              <label for="url">url</label>
            </div>
            <div class="input-field col s2">
              <button id="scrape" class="btn waves-effect waves-light">Scrape</button>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field col s10">
              <input id="text" type="text">
              <label for="text">Text</label>
            </div>
            <div class="input-field col s2">
              <button id="analyze" class="btn waves-effect waves-light">Analyze</button>
            </div>
          </div>
        </div>
    </div>

    <div id="show_sentiment">
      
    </div>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="sentiment_script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
